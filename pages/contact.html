			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

	<body>
		<header>
			<div>
				<span class="fa-solid fa-square-full"></span>
				<h1>Frances Morales</h1>
				<h4>/ FULLSTACK WEB DEVELOPER</h4>
			</div>
			<nav>
				<input type="checkbox" id="menuToggle" />
				<label for="menuToggle" class="menu-icon">
					<span class="fa-solid fa-bars"></span>
				</label>
				<ul>
					<a href="../index.html"><li>ABOUT ME</li></a>

					<a href="./portfolio.html"><li>PORTFOLIO</li></a>
					<a href="./contact.html"><li>CONTACT</li></a>
				</ul>
			</nav>
		</header>
		<main id="contactPage-main">
			<h1><span class="fa-solid fa-square-full"></span> Let's Talk</h1>
			<section class="stylizedSec">
				<form action="#" method="post">
					<div id="form-name">
						<div>
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name" required />
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name" required />
						</div>
					</div>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />

					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject" required />

					<label for="message">Message</label>
					<textarea id="message" name="message" rows="5" required></textarea>

					<button type="submit">Send</button>
				</form>
			</section>
		</main>
		<footer>
            <p>Developed with<span class="fa-solid fa-heart"></span>by Frances</p>
            <section>
                <div>
                    <h4>Call</h4>
                    <p>123 45 67 89</p>
                </div>
                <div>
                    <h4>Write</h4>
                    <p>myemail@email.com</p>
                </div>
                <div>
                    <h4>Follow</h4>
                    <div>
                        <a href="#"><span class="fa-brands fa-linkedin-in"></span></a>
                        <a href="#"><span class="fa-brands fa-github"></span></a>
                        <a href="#"><span class="fa-brands fa-facebook-f"></span></a>
                        <a href="#"><span class="fa-brands fa-instagram"></span></a>
                    </div>
                </div>
            </section>
        </footer>

			src="https://kit.fontawesome.com/fa2a51577b.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
